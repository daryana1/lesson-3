<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример работы с пользователем</title>
</head>
<body>
    Введите слово.<br>
    <script>
        where=window.prompt("Куда заглянем сегодня ?");
        switch(where)
        {
        case "ВКонтакте":
        window.location="https://vk.com";
        break;
        case "ТикТок":
        window.location="https://tiktok.com";
        break;
        case "Фейсбук":
        window.location="https://facebook.com";
        break;
        case "Инстаграм":
        window.location="https://instagram.com";
        break;
        case "Твиттер":
        window.location="https://twitter.com";
        break;
        case "ВК":
        window.location="https://vk.com";
        break;
        case "тикиток":
        window.location="https://tiktok.com";
        break;
        default:window.location="https://itiu.bsu.by";
        }
        </script>
</body>
</html>
